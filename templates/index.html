<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tamper Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .upload-zone {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: #00ff9d;
      background-color: rgba(0, 255, 157, 0.1);
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
      justify-content: center;
    }

    .preview img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      border: 2px solid #fff;
      object-fit: contain;
    }

    button {
      padding: 12px 20px;
      background: #00ff9d;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: fit-content;
      align-self: center;
      margin-top: 5px;
    }

    button:hover {
      background: #00c47c;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .status {
      text-align: center;
      margin-top: 10px;
    }

    .result-images {
      margin-top: 20px;
      text-align: center;
    }

    .result-images img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      border: 2px solid white;
    }

    .result-images .multiple-img {
      max-width: 300px;
      margin: 10px auto;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Simple Tamper Detector</h1>

  <h2>Step 1: Upload Original Image & Save Key</h2>
  <form method="POST" enctype="multipart/form-data" action="/upload_original" id="original-form">
    <label class="upload-zone" id="original-zone">
      Click or drag the <strong>original image</strong> here
      <input type="file" name="original" id="original-input" accept="image/*" required>
    </label>
    <div class="preview" id="original-preview"></div>
    <div class="buttons-row">
      <button type="submit">Upload Original</button>
      <button type="button" id="original-reset">Reset</button>
    </div>
  </form>

  <!-- Example placeholders for server-rendered images -->
  <!-- 
  <div class="result-images">
    <h3>Original Image:</h3>
    <img src="path_to_original_image.jpg" alt="Original Image" />
  </div>
  -->

  <h2>Step 2: Upload Suspect Images to Compare</h2>
  <form method="POST" enctype="multipart/form-data" action="/upload_suspects" id="suspect-form">
    <label class="upload-zone" id="suspect-zone">
      Click or drag <strong>up to 3 suspect images</strong> here
      <input type="file" name="suspects" id="suspect-input" multiple accept="image/*" required>
    </label>
    <div class="preview" id="suspect-preview"></div>
    <div class="buttons-row">
      <button type="submit">Compare Image(s)</button>
      <button type="button" id="suspect-reset">Reset</button>
    </div>
  </form>

  <!-- Example placeholders for processed images -->
  <!--
  <div class="result-images">
    <h3>Processed Images with Tampering Highlighted:</h3>
    <img src="path_to_processed_img1.jpg" alt="Processed Image" class="multiple-img" />
    <img src="path_to_processed_img2.jpg" alt="Processed Image" class="multiple-img" />
  </div>
  -->

  <!-- Example flash/status messages -->
  <!--
  <div class="status">
    <p>Upload successful!</p>
  </div>
  -->

</div>

<script>
  // Preview setup function for both original and suspect inputs
  function setupPreview(inputId, previewId, maxFiles = 1) {
    const input = document.getElementById(inputId);
    const preview = document.getElementById(previewId);

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      const files = input.files;

      const count = Math.min(files.length, maxFiles);
      for (let i = 0; i < count; i++) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    });
  }

  // Drag and drop support
  function setupDragDrop(zoneId, inputId) {
    const zone = document.getElementById(zoneId);
    const input = document.getElementById(inputId);

    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('dragover');
    });

    zone.addEventListener('dragleave', () => {
      zone.classList.remove('dragover');
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.classList.remove('dragover');

      const files = e.dataTransfer.files;
      const dt = new DataTransfer();

      const max = inputId === 'suspect-input' ? 3 : 1;
      const validCount = Math.min(files.length, max);

      for (let i = 0; i < validCount; i++) {
        dt.items.add(files[i]);
      }

      input.files = dt.files;
      input.dispatchEvent(new Event('change'));
    });
  }

  // Reset buttons clear the file input and preview
  document.getElementById('original-reset').addEventListener('click', () => {
    const input = document.getElementById('original-input');
    const preview = document.getElementById('original-preview');
    input.value = '';
    preview.innerHTML = '';
  });

  document.getElementById('suspect-reset').addEventListener('click', () => {
    const input = document.getElementById('suspect-input');
    const preview = document.getElementById('suspect-preview');
    input.value = '';
    preview.innerHTML = '';
  });

  // Initialize previews and drag & drop for original and suspect images
  setupPreview('original-input', 'original-preview', 1);
  setupPreview('suspect-input', 'suspect-preview', 3);
  setupDragDrop('original-zone', 'original-input');
  setupDragDrop('suspect-zone', 'suspect-input');
</script>

</body>
</html>
