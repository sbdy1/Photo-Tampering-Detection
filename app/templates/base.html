<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tamper Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }
    .top-left-nav {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .top-left-nav .nav-link {
      color: white;
      font-weight: 600;
      text-decoration: none;
      background: rgba(0, 255, 157, 0.9);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .top-left-nav .nav-link:hover {
      background: rgba(0, 196, 124, 0.9);
    }

    .upload-zone {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: #00ff9d;
      background-color: rgba(0, 255, 157, 0.1);
    }

    input[type="file"] {
      display: none;
    }

    .uploaded-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 10px;
      border: 2px solid white;
    }

    .compare-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      border: 2px solid white;
    }

    button {
      padding: 12px 20px;
      background: #00ff9d;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: fit-content;
      align-self: center;
      margin-top: 5px;
    }

    button:hover {
      background: #00c47c;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .status {
      text-align: center;
      margin-top: 10px;
    }

    .result-images {
      text-align: center;
    }
    .result-images img,
    .result-images .multiple-img {
      max-width: 300px;
      max-height: 300px; /* Adjust as needed */
      border-radius: 8px;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
      object-fit: contain;
    }

  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="top-left-nav">
      <a href="/" class="nav-link">üè† Home</a>
      <a href="/logout" class="nav-link">üö™ Logout</a>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
<script>
  // Preview setup function for both original and suspect inputs
  function setupPreview(inputId, previewId, maxFiles = 1) {
    const input = document.getElementById(inputId);
    const preview = document.getElementById(previewId);

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      const files = input.files;

      const count = Math.min(files.length, maxFiles);
      for (let i = 0; i < count; i++) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    });
  }

  // Drag and drop support
  function setupDragDrop(zoneId, inputId) {
    const zone = document.getElementById(zoneId);
    const input = document.getElementById(inputId);

    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('dragover');
    });

    zone.addEventListener('dragleave', () => {
      zone.classList.remove('dragover');
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.classList.remove('dragover');

      const files = e.dataTransfer.files;
      const dt = new DataTransfer();

      const max = inputId === 'suspect-input' ? 3 : 1;
      const validCount = Math.min(files.length, max);

      for (let i = 0; i < validCount; i++) {
        dt.items.add(files[i]);
      }

      input.files = dt.files;
      input.dispatchEvent(new Event('change'));
    });
  }

  // Reset buttons clear the file input and preview
  document.getElementById('original-reset').addEventListener('click', () => {
    const input = document.getElementById('original-input');
    const preview = document.getElementById('original-preview');
    input.value = '';
    preview.innerHTML = '';
  });

  document.getElementById('suspect-reset').addEventListener('click', () => {
    const input = document.getElementById('suspect-input');
    const preview = document.getElementById('suspect-preview');
    input.value = '';
    preview.innerHTML = '';
  });

  // Initialize previews and drag & drop for original and suspect images
  setupPreview('original-input', 'original-preview', 1);
  setupPreview('suspect-input', 'suspect-preview', 3);
  setupDragDrop('original-zone', 'original-input');
  setupDragDrop('suspect-zone', 'suspect-input');
</script>

</body>
</html>
