{% extends "layout.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<table border="1">
  <tr>
    <th>Email</th>
    <th>Uploads</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.email }}</td>
    <td>{{ user.upload_count }}</td>
    <td><a href="{{ url_for('admin.impersonate', user_id=user.id) }}">Impresonate</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
