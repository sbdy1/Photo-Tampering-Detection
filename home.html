{% extends "layout.html" %}

{% block content %}
  <h1>Welcome to Enhanced Photo Tampering Detection</h1>
  <p style="text-align: center; font-size: 1.2em;">
    This tool helps detect image tampering using visual and hash-based methods.
  </p>
  <div class="buttons-row">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.index') }}"><button>🚀 Start Detecting</button></a>
    {% else %}
      <a href="{{ url_for('auth.login') }}"><button>🔐 Login to Start</button></a>
    {% endif %}
  </div>
{% endblock %}
