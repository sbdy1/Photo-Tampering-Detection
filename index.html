<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Tamper Detector</title>
</head>
<body>
    <h1>Simple Tamper Detector</h1>

    <h2>Step 1: Upload Original Image & Save Key</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="original" accept="image/*" required />
        <button type="submit">Upload Original</button>
    </form>

    <h2>Step 2: Upload Suspect Image to Compare</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="suspect" accept="image/*" required />
        <button type="submit">Compare Image</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
