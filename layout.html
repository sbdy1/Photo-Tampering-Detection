<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tamper Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .upload-section {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .upload-section:hover {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        .upload-section.dragover {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.2);
        }
        input[type="file"] {
            display: none;
        }
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .file-info {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .image-preview {
            margin: 20px 0;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .methods-section {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
        }
        .methods-section h3 {
            margin-top: 0;
            color: #00ff9d;
            text-align: center;
        }
        .methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .method-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .method-option:hover {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        .method-option.selected {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.2);
        }
        .method-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .method-title {
            font-weight: bold;
            color: #00ff9d;
            margin-bottom: 5px;
        }
        .method-description {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .analyze-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #00ff9d;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .analyze-btn:hover {
            background: #00c47c;
            transform: translateY(-2px);
        }
        .analyze-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .results-section {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 30px;
        }
        .results-section h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #00ff9d;
        }
        .result-item h3 {
            margin-top: 0;
            color: #00ff9d;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-top: 10px;
        }
        .download-btn {
            background: #00ff9d;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #00c47c;
        }
        .metadata-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .metadata-table th, .metadata-table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            text-align: left;
        }
        .metadata-table th {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff9d;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border-left-color: #ff4444;
            color: #ffcccc;
        }
        .select-all-btn {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
            border: 1px solid #00ff9d;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .select-all-btn:hover {
            background: rgba(0, 255, 157, 0.3);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="top-left-nav">
      <a href="/home" class="nav-link">üè† Home</a>
      <a href="/logout" class="nav-link">üö™ Logout</a>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
